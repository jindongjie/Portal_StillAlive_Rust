permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: portal-still-alive-linux-x86_64
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            asset_name: portal-still-alive-linux-x86
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: portal-still-alive-linux-arm64
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            asset_name: portal-still-alive-linux-armv7
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            asset_name: portal-still-alive-linux-riscv64
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            asset_name: portal-still-alive-linux-loongarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: portal-still-alive-windows-x86_64.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            asset_name: portal-still-alive-windows-x86.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            asset_name: portal-still-alive-windows-arm64.exe

          # macOS (Apple Silicon + Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: portal-still-alive-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: portal-still-alive-macos-arm64

          # FreeBSD (cross-compile)
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            asset_name: portal-still-alive-freebsd-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-freebsd
            asset_name: portal-still-alive-freebsd-arm64

          # Generic Unix (fallback)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: portal-still-alive-unix-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            asset_name: portal-still-alive-unix-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev pkg-config gcc-multilib g++-multilib qemu-user-static

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install pkg-config

    - name: Add Rust target
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      env:
        CARGO_BUILD_TARGET: ${{ matrix.target }}
      run: |
        cargo build --release --target ${{ matrix.target }} --verbose

    - name: Prepare binary
      shell: bash
      run: |
        BIN_NAME="Portal_StillAlive_Rust"
        case "${{ matrix.target }}" in
          *windows*) BIN_NAME="${BIN_NAME}.exe" ;;
        esac

        cp "target/${{ matrix.target }}/release/${BIN_NAME}" "${{ matrix.asset_name }}"

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
